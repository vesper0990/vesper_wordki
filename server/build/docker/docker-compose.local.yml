version: "3.5"
services:
  wordki-server.ci:
    container_name: wordki-server.ci
    image: vesper0990/wordki-server:${BUILD_BUILDID}
    build:
      context: ../../
      dockerfile: ./build/docker/Dockerfile
      target: local
    ports:
      - 5000:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=5000
      - ASPNETCORE_URLS=http://*:5000
